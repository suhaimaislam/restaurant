{% extends 'layout.html' %}

<!-- Home Page -->
{% block head %}
<title>Home</title>
{% endblock %}

{% block content %}
<section class="login-signup">
<div id="signup">
    <div class="centered">
        <div class="column is-4 is-offset-4">
            <h3 class="title">Sign Up</h3>
            <div class="box">
                <form method="POST" action="/signup">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="email" name="email" placeholder="Full Name" autofocus="">
                        </div>
                    </div>
        
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="name" placeholder="Username" autofocus="">
                        </div>
                    </div>
        
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
        
                    <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="vl"></div>
<div id="login">
    <div class="centered">
        <div class="column is-4 is-offset-4">
            <h3 class="title">Log-In</h3>
            <div class="box">
                <form method="POST" action="/signup">
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="name" placeholder="Username" autofocus="">
                        </div>
                    </div>
        
                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Password">
                        </div>
                    </div>
        
                    <button class="button is-block is-info is-large is-fullwidth">Log-In</button>
                </form>
            </div>
        </div>
</div>
</section>
{% endblock %}
