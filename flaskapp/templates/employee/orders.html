{% extends 'employee/delivery_navbar.html' %}

{% block content %}
    <div class="content-section">
      <h2>Order List</h2>
      <table id="data" class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Fees</th>
            <th>Customer</th>
          </tr>
        </thead>
        <tbody>
          {% for order in currorders %}
            <tr>
              <td>{{ order.id }}</td>
              <td>{{ order.date.strftime('%m-%d-%Y | %I:%M:%S %p') }}</td>
              <td>{{ order.total }}</td>
              <td>{{ order.fees }}</td>
              <td>{{ order.customer_id }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    </div>
{% endblock %}
